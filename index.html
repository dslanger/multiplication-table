<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta viewport="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Multiplication Table</title>
  </head>
  <body>
    <div ng-controller="MultiplicationCtrl as vm" initial-number-limit="10" >
      <input type="number" ng-model="vm.numberLimit" placeholder="Enter a number"/>
      <table>
        <tr ng-repeat="numberA in vm.numbers()">
          <td ng-repeat="numberB in vm.numbers()">
            {{ vm.compute(numberA, numberB)  }}
          </td>
        </tr>
      </table>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
  </body>
</html>
