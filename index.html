<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewport="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Multiplication Table</title>
  </head>
  <body ng-app="myApp">
    <table ng-controller="MultiplicationCtrl as vm">
      <tr ng-repeat="numberA in vm.numbers">
        <td ng-repeat="numberB in vm.numbers">
            {{ numberA * numberB }}
        </td>
      </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
  </body>
</html>
